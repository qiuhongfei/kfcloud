<!DOCTYPE html>

<head>

    <title>历史数据</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--<link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}"/>-->
    <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/js/history/mobiscroll.custom.min.css}"/>
    <link rel="stylesheet" th:href="@{/js/history/history.css}"/>
    <link rel="stylesheet" th:href="@{/style/style.css}"/>

<body>
    <div class="container">
        <div id="factoryId" th:text="${factoryId}" style="visibility:hidden"></div>
        <div class="btn-group">
            <ul class="menu">
                <li>
                    <!--<a id="nav" class="btn dropdown-toggle" href="#s1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
                    <a id="nav"  href="#s1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        系统导航

                    </a>
                    <ul class="dropdown-menu">

                    </ul>
                </li>
            </ul>

    <!--<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>-->

    <script th:src="@{/js/history/history.js}"></script>
    <script th:src="@{/js/history/mobiscroll.custom.min.js}"></script>
